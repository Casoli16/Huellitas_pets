<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #eceadb;">
    <div style="width: 550px; margin: 0 auto; background-color: white;">
        <div style="text-align: center">
            <img src="https://www.imagui.com/i/carlino-43262.gif"
                style="width: 200px;" alt="">
        </div>
        <h2 style="background-color: #EE964B; color: white; margin-top: 0; text-align: center; padding: 10px;">{{title}}
        </h2>
        <hr style="border-top: 1px solid #ddd;">
        <div style="line-height: 1.5; padding: 15px; background-color: #FAF0CA; font-size: 17px; text-align: center;">
            <p>{{body}}</p>
            <button
                style="background-color: #EE964B; width: 520px; margin-top: 0; text-align: center; padding: 10px; border-radius: 2%; border: none;">
                <a href="{{link}}" style="color: white; text-decoration: none; display: block; font-size: 16px;">
                    {{message1}}
                </a>
            </button>
            <p>{{message2}}</p>
        </div>
        <div style="text-align: center; padding: 10px; background-color: #EE964B;">
            <p style="color: white; font-size: 15px;">{{footer}}</p>
        </div>
    </div>
</body>

</html>
