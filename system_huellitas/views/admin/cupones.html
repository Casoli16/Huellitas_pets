<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huellitas Pets - cupones</title>
  <!-- Agregamos el framework de boostrap - css -->
  <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
  <!-- Agregamos su archivo css -->
  <link type="text/css" rel="stylesheet" href="../../resources/css/admin/static_components/menu.css">
  <!-- Agregamos la libreria de los iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Insertar nuestro navbar a esta pantalla usando js -->
  <div id="navbar"></div>
  <br><br><br><br><br><br><br>
  <div class="container text-center">
    <button type="button" class="btn btn-red-color text-white btn-sm float-end" data-bs-toggle="modal"
      data-bs-target="#agCupon">
      <i class="bi bi-plus-circle-fill"></i>
      Agregar cupón
    </button>
    <button type="button" class="btn btn-red-color text-white btn-sm float-end" data-bs-toggle="modal"
      data-bs-target="#actCupon">
      Editar cupón
    </button>
  </div>
  <!--Insertamos el ADD de cupones-->
  <!-- Agregamos el framework de boostrap - js -->
  <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../controllers/utils/admin.js"></script>
</body>



<!--Modal para el boton de agregar cupon-->
<div class="modal fade" id="agCupon" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-orange-color">
        <div class="container text-center">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Agregar cupón</h1>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <p class="fs-8 btn-orange-color"> Código</p>
            <input type="text" class="form-control" placeholder="#####" aria-label="codigo">
          </div>
          <div class="col">
            <p class="fs-8 btn-orange-color"> Porcentaje</p>
            <input type="text" class="form-control" placeholder="100%" aria-label="porcentaje">
          </div>
        </div>
        <br>
        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckChecked">Cupón habilitado</label>
          <input class="form-check-input bg-orange-color" type="checkbox" role="switch" id="flexSwitchCheckChecked"
            checked>
        </div>
      </div>
      <div class="container text-center">
        <button type="button" class="btn btn-orange-color text-white"> Agregar</button>
      </div>
      <br>
    </div>
  </div>
</div>



<!--Modal para el boton de actualizar cupon-->
<div class="modal fade" id="actCupon" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-orange-color">
        <div class="container text-center">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Actualizar cupón</h1>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <p class="fs-8 btn-orange-color"> Código</p>
            <input type="text" class="form-control" placeholder="#####" aria-label="codigo">
          </div>
          <div class="col">
            <p class="fs-8 btn-orange-color"> Porcentaje</p>
            <input type="text" class="form-control" placeholder="100%" aria-label="porcentaje">
          </div>
        </div>
        <br>
        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckChecked">Cupón habilitado</label>
          <input class="form-check-input bg-orange-color" type="checkbox" role="switch" id="flexSwitchCheckChecked"
            checked>
        </div>
      </div>
      <div class="container text-center">
        <button type="button" class="btn btn-orange-color text-white">Actualizar</button>
      </div>
      <br>
    </div>
  </div>
</div>


</html>
