<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Huellitas pets - recuperación de contraseña cambiar</title>
    <!-- Agregamos una imagen para que se vea en la ventana -->
    <link type="image/png" rel="icon" href="../../resources/img/huellita_logo_without_text.png">
    <!-- Agregamos el framework de boostrap - css -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Hoja de estilos css -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/index.css">
</head>

<body class="bg-skin-color">
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 d-flex align-items-center">
                    <img src="../../resources/img/svg/recovery_password.svg" class="img-fluid">
                </div>
                <div class="col-auto d-flex justify-content-center p-4">
                    <div>
                        <h2 class="fw-semibold text-center">Recuperar contraseña</h2>
                        <p class="fw-normal text-center">Ingresa la nueva contraseña</p>
                        <div class="container p-5">
                            <form action="" id="recuperacion_contra_3">
                                <div  class="mb-4">
                                    <label for="Npass1_recuperacion" class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control bg-white p-2 shadow rounded-3"
                                        id="nueva_contra1_recuperacion" name="nuevacontra1recuperacion">
                                </div>
                                <div>
                                    <label for="Npass2_recuperacion" class="form-label">Escriba de nuevo la contraseña</label>
                                    <input type="password" class="form-control bg-white p-2 shadow rounded-3"
                                        id="nueva_contra2_recuperacion" name="nuevacontra2recuperacion">
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <a class="btn btn-orange-color text-light p-2 rounded-3"
                                        href="../admin/index_admin.html">Recuperar</a>
                                        <div class="fw-semibold text-decoration-none text-dark text-center form-text">
                                            Guarda tu contraseña en algún lugar seguro
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
