<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas Pets - Marcas</title>
    <!-- Icono de la pestaña del navegador -->
    <link type="image/png" rel="icon" href="../../resources/img/huellita_logo_without_text.png">
    <!-- Framework Bootstrap - CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Estilos propios -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/scrud_marcas.css">
    <!-- Estilos del menú -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/static_components/menu.css">
</head>

<body>
    <header>
        <!-- Insertar nuestro navbar a esta pantalla usando js -->
        <div id="navbar"></div>
        <div class="container p-2 mt-4">
            <div class="row mt-5">
                <!-- Automaticamente cada col se va distribuir en la row -->
                <div class="col-auto">
                    <img src="../../resources/img/svg/brand.svg" width="50px">
                </div>
                <div class="col-auto">
                    <h2 class="fw-bold">Marcas</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Barra de búsqueda -->
        <div class="container mt-4">
            <!-- py-4 agrega un margin vertical entre el boton y el buscador -->
            <div class="row align-items-center gy-4">
                <div class="col-md-6 col-lg-6">
                    <form class="d-flex" role="search" id="search_marcas">
                        <input class="form-control rounded-4 shadow bg-white" type="search" aria-label="Search"
                            id="busqueda_marca" name="busquedaMarca" placeholder="Buscar...">
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <!-- Este texto solo se mostrara en pantallas pequeñas, el .d-none esconde elementos -->
                    <div class="d-md-none d-lg-none">
                        <p>Haz clíc en el siguiente botón para poder agregar una nueva marca.</p>
                    </div>
                    <!-- .float-left y end posiciona el boton a la izquieda o derecha de la pantalla dependiendo del tamaño -->
                    <button
                        class="btn btn-red-color btn-sm text-light float-sm-left float-md-end float-lg-end rounded-3 p-2"
                        data-bs-toggle="modal" data-bs-target="#saveModal" type="button">
                        <img class="me-2" src="../../resources/img/png/boton_agregar.png" width="20px">
                        Agregar Marca
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenido principal: Tabla de marcas -->
        <div class="container p-3 mt-4">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <td colspan="8" id="rowsFound" hidden></td>
                        </tr>
                        <!-- Encabezados de la tabla -->
                        <tr class="table-warning">
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        
        <!-- Modal para agregar marca -->
        <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-orange-color">
                        <div class="container text-center">
                            <!-- Título del modal -->
                            <h1 class="modal-title fs-5 text-white fw-bold" id="modalTitle"></h1>
                        </div>
                        <!-- Botón para cerrar el modal -->
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <form action="" id="crear_marca">
                        <div class="modal-body">
                            <input type="hidden" id="id_marca" name="id_marca">
                            <!-- Sección para cargar imagen y agregar marca -->
                            <div class="col">
                                <div class="container d-flex align-items-center justify-content-center">
                                    <img class="rounded-1" id="imagen" src="../../resources/img/png/rectangulo.png"
                                            width="183px" height="179px">
                                </div>
                                <br>
                                <div class="container text-center">
                                    <!-- Botón para cargar imagen -->
                                    <input type="file" class="form-control" id="imagen_marca" name="imagen_marca" hidden>
                                    <!-- Para que tenga el mismo funcionamiento del input file le ponemos el for y le agregamos el id del input file -->
                                    <label class="btn btn-red-color text-light" for="imagen_marca">Cargar imagen</label>
                                </div>
                            </div>
                            <!-- Sección para ingresar el nombre de la marca -->
                            <div class="row container d-flex align-items-center">
                                <div class="col">
                                    <label for="nombre_marca" class="fs-8 btn-orange-color fw-semibold"> Nombre</label>
                                    <input type="text" class="form-control" aria-label="codigo" name="nombre_marca"
                                        id="nombre_marca">
                                    <br>
                                    <div class="container text-center">
                                        <!-- Botón para agregar la marca -->
                                        <button type="submit" class="btn btn-orange-color text-white"> Agregar</button>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    <!-- Framework Bootstrap - JS -->
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Script personalizado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Script funcionamiento -->
    <script type="text/javascript" src="../../controllers/admin/marcas.js"></script>
    <script type="text/javascript" type="text/javascript" src="../../controllers/utils/components.js"></script>
    

</body>


</html>
