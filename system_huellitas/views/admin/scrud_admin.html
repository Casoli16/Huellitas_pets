        <!-- Insertar nuestro navbar a esta pantalla usando js -->
        <div id="navbar"></div>
        <div class="container p-2 mt-4">

                <!-- Automaticamente cada col se va distribuir en la row -->
                <div class="col-auto">
                    <img src="../../resources/img/svg/admins.svg" width="60px">
                </div>
                <div class="col-auto">
                    <h2 class="fw-bold" id="mainTitle">Administradores</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Buscador y boton de agregar -->
        <div class="container mt-4">
            <!-- py-4 agrega un margin vertical entre el boton y el buscador -->
            <div class="row align-items-center gy-4">
                <div class="col-md-6 col-lg-6">
                    <form class="d-flex" role="search" id="search_admin">
                        <input class="form-control rounded-4 shadow bg-white" type="search" aria-label="Search"
                            id="search" name="search" placeholder="Buscar...">
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <!-- Este texto solo se mostrara en pantallas pequeñas, el .d-none esconde elementos -->
                    <div class="d-md-none d-lg-none">
                        <p>Haz clíc en el siguiente botón para poder agregar un nuevo administrador.</p>
                    </div>
                    <!-- .float-left y end posiciona el boton a la izquieda o derecha de la pantalla dependiendo del tamaño -->
                    <button
                        class="btn btn-red-color btn-sm text-light float-sm-left float-md-end float-lg-end rounded-3 p-2"
                        data-bs-toggle="modal" data-bs-target="#agregar_admin" type="button">
                        <img class="me-2" src="../../resources/img/png/boton_agregar.png" width="20px">
                        Agregar administrador
                    </button>
                </div>
            </div>
        </div>
        <!-- Tabla -->
        <div class="container mt-5">
            <div class="table-responsive">
                <table class="table align-middle text-center">
                    <!-- Encabezado de las tablas -->
                    <thead class="table table-responsive">
                    <tr>
                        <td colspan="8" id="rowsFound" hidden></td>
                    </tr>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo electrónico</th>
                            <th>Fecha de registro</th>
                            <th>Permiso</th>
                            <th>Permisos asignados</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>


        <!-- Modals -->
        <!-- Agregar admin -->
        <div class="modal fade" id="agregar_admin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <!-- El modal se centra con modal-dialog-center, cuando esta en pantallas pequeñas toma todo el espacio de las pantallas -->
            <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable modal-fullscreen-sm-down">
                <div class="modal-content">
                    <div class="modal-header bg-orange-color">
                        <div class="container text-center text-light">
                            <h1 class="modal-title fs-5 text-center fw-bold" id="modalTitle"></h1>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="saveForm">
                            <!-- Fila 1 -->
                            <div class="container text-center text-md-start text-lg-start">
                                <div class="row align-items-center gy-3">
                                    <div class="col-sm-12 col-md-auto">
                                        <img class="rounded-1" id="imagen"
                                            src="../../resources/img/png/rectangulo.png" width="120px">
                                    </div>
                                    <div class="col">
                                        <!-- Botón para cargar imagen -->
                                        <input type="file" class="form-control" id="imagenAdmin" name="imagenAdmin" hidden>
                                        <!-- Para que tenga el mismo funcionamiento del input file le ponemos el for y le agregamos el id del input file -->
                                        <label class="btn btn-red-color text-light" for="imagenAdmin">Cargar imagen</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Fila 2 -->
                            <div class="container mt-4">
                                <div class="row">
                                    <input type="hidden" id="idAdministrador" name="idAdministrador">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label for="nombreAdmin" class="form-label fw-semibold">Nombre</label>
                                            <input type="text" class="form-control" id="nombreAdmin"
                                                name="nombreAdmin">
                                        </div>
                                        <div class="mb-3">
                                            <label for="apellidoAdmin" class="form-label fw-semibold">Apellidos</label>
                                            <input type="text" class="form-control" id="apellidoAdmin"
                                                name="apellidoAdmin">
                                        </div>
                                        <div class="mb-3">
                                            <label for="claveadmin" class="form-label fw-semibold">Contraseña</label>
                                            <input type="password" class="form-control" id="claveAdmin"
                                                name="claveAdmin">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label for="correoAdmin" class="form-label fw-semibold">Correo
                                                electrónico</label>
                                            <input type="email" class="form-control" id="correoAdmin"
                                                placeholder="admin@gmail.com" name="correoAdmin">
                                        </div>
                                        <div class="mb-3">
                                            <label for="aliasAdmin" class="form-label fw-semibold">Alías</label>
                                            <input type="text" class="form-control" id="aliasAdmin" name="aliasAdmin">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmarContraAdmin" class="form-label fw-semibold">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="confirmarContraAdmin"
                                                   name="confirmarContraAdmin">
                                        </div>
                                    </div>

                                </div>
                            </div>
                    </div>
                    <div class="container text-center mb-4 mt-4">
                        <button type="submit" class="btn btn-orange-color text-light me-3"
                            data-bs-dismiss="modal">Guardar</button>
                        <button type="reset" class="btn btn-red-color text-light">Cancelar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Editar permisos admin -->
        <div class="modal fade" id="editar_permiso_admin" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header bg-orange-color">
                        <div class="container text-center text-light">
                            <h1 class="modal-title fs-5 text-center fw-bold" id="exampleModalLabel">Permisos asignados
                            </h1>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="editar_permisos_admin">
                            <!-- Fila -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-check form-switch mb-3">
                                            <label class="form-check-label"
                                                for="flexSwitchCheckChecked">Contador</label>
                                            <input class="form-check-input bg-orange-color" type="checkbox"
                                                role="switch" id="switch1" name="switch1" checked>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <label class="form-check-label"
                                                for="flexSwitchCheckChecked">Administrador</label>
                                            <input class="form-check-input bg-orange-color" type="checkbox"
                                                role="switch" id="switch2" name="switch2" checked>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input bg-orange-color" type="checkbox"
                                                role="switch" id="switch3" name="switch3" checked>
                                            <label class="form-check-label"
                                                for="flexSwitchCheckChecked">Vendedor</label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input bg-orange-color" type="checkbox"
                                                role="switch" id="switch4" name="switch4" checked>
                                            <label class="form-check-label" for="flexSwitchCheckChecked">Lectura</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="container text-center mb-4 mt-4">
                        <button type="button" class="btn btn-orange-color text-light me-3" data-bs-dismiss="modal"

                        <button type="button" class="btn btn-red-color text-light" id="btn_cancelar"
                            name="btnCancelar">Cancelar</button>
