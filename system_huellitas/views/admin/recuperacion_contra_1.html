<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Huellitas pets - recuperación de contraseña</title>
    <!-- Agregamos una imagen para que se vea en la ventana -->
    <link type="image/png" rel="icon" href="../../resources/img/huellita_logo_without_text.png">
    <!-- Agregamos el framework de boostrap - css -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Hoja de estilos css -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/index.css">
</head>

<body class="bg-skin-color">
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 d-flex align-items-center">
                    <img src="../../resources/img/svg/recovery_password.svg" class="img-fluid">
                </div>
                <div class="col-auto d-flex justify-content-center">
                    <div>
                        <h2 class="fw-semibold text-center">Recuperar contraseña</h2>
                        <p class="fw-normal text-center mb-5">Ingresa tu correo electronico asociado a tu cuenta.</p>
                        <div class="container p-5">
                            <form action="">
                                <div class="mb-5">
                                    <label for="password_login" class="form-label">Correo electrónico</label>
                                    <input type="password" class="form-control bg-white p-2 shadow rounded-3"
                                        id="password_login" name="passwordLogin">
                                </div>
                                <div class="d-grid gap-2 p-2">
                                    <a class="btn btn-orange-color text-light p-2 rounded-3"
                                        href="../admin/recuperacion_contra_2.html">Envíar código</a>
                                    <div class="fw-semibold text-decoration-none text-dark text-center form-text">
                                        Recuerda revisar tu bandeja de correos para ver el código que debes ingresar
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
