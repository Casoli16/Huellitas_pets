<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas Pets - Ajustes</title>
    <!-- Icono de la pestaña del navegador -->
    <link type="image/png" rel="icon" href="../../resources/img/huellita_logo_without_text.png">
    <!-- Framework Bootstrap - CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Estilos propios -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/scrud_categorias.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/scrud_comentarios.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/settings.css">
    <!-- Estilos del menú -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/static_components/menu.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header class="container_one">
        <!-- Insertar nuestro navbar a esta pantalla usando js -->
        <div id="navbar"></div>
        <div class="container-fluid p-2 mt-0">
            <!-- Sección del encabezado -->
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="col-11">
            <div class="container-fluid contenedor_datos rounded-4 mb-5">
                <form id="saveForm">
                    <!-- Encabezado de la sección -->
                    <div class="container-fluid p-4 mt-5">
                        <input type="hidden" id="idAdministrador" name="idAdministrador">
                        <div class="d-flex">
                            <img src="../../resources/img/svg/settings.svg" class="custom-margin-right imagen_logo" alt="">
                            <h2 class="mt-2"><strong>Ajustes</strong></h2>
                            <div class="row"></div>
                            <h1 class="fw-bold text-light" id="greetings" hidden></h1>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Contenido de la sección de ajustes -->
                        <div class="container d-flex align-items-center justify-content-center">
                            <!-- Imagen del perfil -->
                            <img class="picture rounded-circle" src="../../resources/img/png/rectangulo.png" id="adminImg">
                        </div>
                        <br>
                        <div class="container text-center">
                            <!-- Botón para cargar imagen -->
                            <input type="file" class="form-control" id="imgAdmin" name="imagenAdmin" hidden required>
                            <label class="btn btn-orange-color text-light " for="imgAdmin">Cargar
                                imagen</label>
                            <br>
                            <br>
                            <br>
                            <!-- Campos para nombre, apellido, correo, alias y contraseña -->
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="nombreAdmin" class="col-sm-1 col-form-label texto_input"><strong>Nombre</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control input-sm tamanio_input bg-white" type="text" name="adminName" id="adminName" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="apellidoAdmin"
                                    class="col-sm-1 col-form-label texto_input"><strong>Apellido</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control tamanio_input bg-white" type="text"
                                        name="adminApellido" id="adminApellido" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="AdminEmail"
                                    class="col-sm-1 col-form-label texto_input"><strong>Correo</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control tamanio_input bg-white" type="email"
                                        name="AdminEmail" id="AdminEmail" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="AdminAlias" class="col-sm-1 col-form-label texto_input"><strong>Alias
                                        del usuario</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control tamanio_input bg-white" type="text"
                                        name="AdminAlias" id="AdminAlias" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-0 row container d-flex align-items-center justify-content-center">
                                <label for="AdminPassword"
                                    class="col-sm-1 col-form-label texto_input"><strong>Contraseña</strong></label>
                                <div class="col-sm-6">
                                    <input type="password" name="AdminPassword" id="AdminPassword"
                                        class="form-control tamanio_input bg-white">
                                </div>
                            </div>
                            <br>
                            <br>
                            <!--.............-->
                            <!-- Botón para guardar cambios -->
                            <div class="container">
                                <button type="submit" class="btn btn-orange-color text-white boton_guardar"data-bs-dismiss="modal">Guardar</button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </div>
                </form>      
            </div>
        </div>
    </main>

    <!-- Framework Bootstrap - JS -->
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/settings.js"></script>
</body>

</html>
