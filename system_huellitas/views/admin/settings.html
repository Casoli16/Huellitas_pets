<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas Pets - Ajustes</title>
    <!-- Icono de la pestaña del navegador -->
    <link type="image/png" rel="icon" href="../../resources/img/png/huellita_logo_without_text.png">
    <!-- Framework Bootstrap - CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Estilos propios -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/scrud_categorias.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/scrud_comentarios.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/settings.css">
    <!-- Estilos del menú -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/static_components/menu.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header class="container_one">
        <!-- Insertar nuestro navbar a esta pantalla usando js -->
        <div id="navbar"></div>
        <div class="container-fluid p-2 mt-0">
            <!-- Sección del encabezado -->
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="col-11">
            <div class="container-fluid contenedor_datos rounded-4 mb-5">
                <form id="saveForm">
                    <!-- Encabezado de la sección -->
                    <div class="container-fluid p-4 mt-5">
                        <input type="hidden" id="idAdministrador" name="idAdministrador">
                        <div class="d-flex">
                            <img src="../../resources/img/svg/settings.svg" class="custom-margin-right imagen_logo"
                                alt="">
                            <h2 class="mt-2"><strong>Ajustes</strong></h2>
                            <div class="row"></div>
                            <h1 class="fw-bold text-light" id="greetings" hidden></h1>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Contenido de la sección de ajustes -->
                        <div class="container d-flex align-items-center justify-content-center">
                            <!-- Imagen del perfil -->
                            <img class="picture rounded-circle" src="../../resources/img/png/rectangulo.png" id="imagen"
                                width="180px" height="170px">
                        </div>
                        <br>
                        <div class="container text-center">
                            <!-- Botón para cargar imagen -->
                            <input type="file" class="form-control" id="imgAdmin" name="imagenAdmin" hidden>
                            <label class="btn btn-orange-color text-light " for="imgAdmin">Cargar
                                imagen</label>
                            <br>
                            <br>
                            <br>
                            <!-- Campos para nombre, apellido, correo, alias y contraseña -->
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="nombreAdmin"
                                    class="col-sm-1 col-form-label texto_input"><strong>Nombre</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control input-sm tamanio_input bg-grey" type="text"
                                        name="nombreAdmin" id="adminName" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="apellidoAdmin"
                                    class="col-sm-1 col-form-label texto_input"><strong>Apellido</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control tamanio_input bg-grey" type="text" name="apellidoAdmin"
                                        id="adminApellido" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="AdminEmail"
                                    class="col-sm-1 col-form-label texto_input"><strong>Correo</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control tamanio_input bg-grey" type="email" name="correoAdmin"
                                        id="AdminEmail" required>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 row container d-flex align-items-center justify-content-center">
                                <label for="AdminAlias" class="col-sm-1 col-form-label texto_input"><strong>Alias
                                        del usuario</strong></label>
                                <div class="col-sm-6">
                                    <input class="form-control tamanio_input bg-grey" type="text" name="aliasAdmin"
                                        id="AdminAlias" readonly required>
                                </div>
                            </div>
                            <div class="text-center p-3">
                                <button type="button" class="btn btn-red-color text-white" onclick="openPassword()">
                                    <i class="bi bi-shield-lock"></i> Cambiar contraseña
                                </button>
                            </div>
                            <!--.............-->
                            <!-- Botón para guardar cambios -->
                            <div class="container py-5">
                                <button type="submit"
                                    class="btn btn-orange-color text-white boton_guardar">Guardar</button>
                            </div>
                        </div>
                        <br>
                    </div>
                </form>
            </div>
        </div>
        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header bg-orange-color">
                        <h1 class="modal-title fs-5 text-white fw-bold" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <label for="claveActual" class="fs-8 fw-semibold">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <div class="col-12 text-center">
                                <span class="fs-8 fw-semibold">CONTRASEÑA NUEVA</span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveNueva" class="fs-8 fw-semibold">Contraseña</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="fs-8 fw-semibold">Confirmar contraseña</label>
                                <input id="confirmarClave" type="password" name="ConfirmarClave" class="form-control"
                                    required>
                            </div>
                            <div class="py-3"></div>
                            <div class="container text-center">
                                <button type="reset" class="btn btn-red-color text-white">Cancelar</button>
                                <button type="submit" class="btn btn-orange-color text-white">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Framework Bootstrap - JS -->
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/settings.js"></script>
</body>

</html>
