<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas pet's - Carrito</title>
    <!-- Agregamos una imagen para que se vea en la ventana -->
    <link type="image/png" rel="icon" href="../../resources/img/png/huellita_logo_without_text.png">
    <!-- Agregamos el framework de boostrap - css -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Agregamos su archivo css -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/public/carrito.css">
    <!-- Agregamos el archivo css del menu -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/public/static_components/menu_public.css">
</head>

<body class="bg-beige-color">

    <!-- Agregamos nuestro navbar -->
    <header class="p-5 mt-5">
        <nav id="navbar"></nav>
        <div class="container">
            <div class="row mt-4 d-flex align-items-center">
                <div class="col-auto">
                    <img src="../../resources/img/png/carrito_naranja.png" width="60px">
                </div>
                <div class="col-auto">
                    <h2 class="fw-bold mt-3">Mi carrito</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container mb-3">
            <h5>Mis productos</h5>
        </div>
        <div class="container">
            <!-- Creamos una fila que tenga dos columnas -->
            <div class="row">
                <!-- Primera columna -->
                <div class="col-sm-12 col-md-8">
                    <!-- Creamos una lista -->
                    <ul class="list-group" id="cardProducts">


                    </ul>
                </div>
                <!-- Segunda columna -->
                <div class="col-sm-12 col-md-4">
                    <div class="bg-white p-4 shadow rounded-4">
                        <p class="fw-semibold mb-5">Total productos</p>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <p class="fw-bold fs-5">Total a pagar</p>
                            <p class="fw-bold fs-5" id="totalPrice"></p>
                        </div>
                        <a href="../../views/public/carrito_2.html"
                            class="btn btn-orange-color fw-semibold d-grid grap-2 text-light rounded-4">Ir a pagar</a>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-start mt-4 mb-5">
                <a href="../../views/public/productos_perros_comida.html"><img
                        src="../../resources/img/png/row.png"></a>
                <p class="ms-3 mt-1">Seguir comprando</p>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="advertencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-orange-color">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <p class="fw-semibold">Antes de pagar es necesario que inicies sesión o crees una cuenta</p>
                        <a href="../../views/public/carrito_2.html" class="btn btn-orange-color text-light">Iniciar
                            sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <!-- Agregamos el framework de boostrap - js -->
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregamos la libreria para alertas -->
    <script type="text/javascript" src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Agregamos la ruta para agregar el menu -->
    <script src="../../controllers/utils/public.js"></script>
    <script type="text/javascript" src="../../controllers/public/carrito_1.js"></script>
</body>

</html>
