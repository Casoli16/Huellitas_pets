<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Encabezado -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de compra</title>
    <!-- Agregamos una imagen para que se vea en la ventana -->
    <link type="image/png" rel="icon" href="../../resources/img/png/huellita_logo_without_text.png">
    <!-- Agregamos el framework de boostrap - css -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Agregamos el archivo css del menu -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/public/static_components/menu_public.css">
    <!-- Agregamos el archivo css del historial -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/public/historial_compras.css">
    <!-- Agregamos un archivo css para el estilo de cards de pedido-->
    <link type="text/css" rel="stylesheet" href="../../resources/css/admin/pedidos.css">
</head>

<body>
    <header>
        <!-- Encabezado de la página -->
        <nav id="navbar"></nav><!-- Aquí se incluirá el menú -->
    </header>

    <main>
        <!-- Sección principal de la página -->
        <div class="container-fluid pt-5">
            <br>
            <!-- Título de la sección de historial de compras -->
            <div class="p-5 ms-5">
                <h3><b>Historial de compras</b></h3>
                <h6>Mis Compras</h6>
            </div>
            <div class="container">
                <!-- py-4 agrega un margin vertical entre el boton y el buscador -->
                <div class="row align-items-center gy-4">
                    <h6>Para poder ver más detalladamente los pedidos, presiona el pedido que desea ver.</h6>
                </div>
            </div>
            <!-- Contenedor principal del historial de compras -->
            <div class="container shadow p-4 mt-4 rounded-4 contenedor_historial">
                <div id="historialContainer">
                    
                </div>
            </div>

        </div>
        <!-- Modal para mostrar información detallada del pedido -->
        <div class="modal" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <!-- Encabezado del modal -->
                    <div class="modal-header bg-orange-color">
                        <!-- Título del modal -->
                        <div class="container text-center">
                            <h1 class="modal-title fs-5 text-white fw-bold" id="exampleModalLabel">Información
                                del
                                pedido
                            </h1>
                        </div>
                        <!-- Botón para cerrar el modal -->
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close" onclick=resetDataTable()></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body mt-3">
                        <div class="row">
                            <input type="hidden" id="idPedidoView" name="idPedidoView">
                            <div class="col-sm-12">
                                <ol class="list-group" id="tarjetas">
                                    <!-- Elemento de la lista representando los productos -->
                                </ol>
                            </div>
                            <!-- Información adicional del pedido -->
                            <div class="col-sm-12 col-md-6">
                                <!-- Etiqueta para el nombre -->
                                <label class="form-check-label custom-bold-label" for="nombreCliente"><b>Nombre</b></label>
                                <br>
                                <!-- Nombre del cliente -->
                                <label class="form-check-label" id="nombreCliente" name="nombreCliente"></label>
                            </div>
                            <!-- Más información adicional -->
                            <br>
                            <!-- Información de la dirección -->
                            <div class="col-sm-12 col-md-6">
                                <label class="form-check-label custom-bold-label" for="direccion"><b>Dirección</b></label>
                                <br>
                                <label class="form-check-label" id="direccion" name="direccion"></label>
                            </div>
                            <!-- Más información de la dirección -->
                            <br>
                            <!-- Estado del pedido -->
                            <div class="col-sm-12 col-md-6">
                                <label class="form-check-label custom-bold-label"
                                    for="estestadoPedidoado"><b>Estado</b></label>
                                <br>
                                <!-- Estado del pedido -->
                                <label class="form-check-label" id="estadoPedido" name="estadoPedido"></label>
                            </div>
                            <!-- Total a pagar -->
                            <br>
                            <div class="col-sm-12 col-md-6">
                                <label class="form-check-label custom-bold-label" for="totalAPagar"><b>Total
                                    a
                                    pagar</b></label>
                                <br>
                                <!-- Monto total a pagar por el pedido -->
                                <label class="form-check-label" id="totalAPagar" name="totalAPagar"></label>
                            </div>
                        </div>
                    </div>
                    <!-- Pie del modal -->
                    <div class="container text-center mb-3">
                        <!-- Botón para salir del modal -->
                        <button type="button" class="btn btn-orange-color text-white" data-bs-dismiss="modal"
                            onclick=resetDataTable()>Salir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Espacio adicional en la parte inferior de la página -->
    <div class="mt-5 p-5">

    </div>

    <footer id="footer"></footer>

    <!-- Agregamos el framework de boostrap - js -->
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript"  src="../../node_modules/vanilla-text-mask/dist/vanillaTextMask.js"></script>
    <!-- Agregamos la ruta para agregar el menu -->
    <script src="../../controllers/utils/public.js"></script>
    <script type="text/javascript" src="../../controllers/public/historial.js"></script>
</body>

</html>
