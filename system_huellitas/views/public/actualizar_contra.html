<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas pets - actualizar contraseña</title>
    <!-- Agregamos una imagen para que se vea en la ventana -->
    <link type="image/png" rel="icon" href="../../resources/img/png/huellita_logo_without_text.png">
    <!-- Agregamos el framework de boostrap - css -->
    <link type="text/css" rel="stylesheet" href="../../resources/scss/main.css">
    <!-- Agregamos su archivo css -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/public/actualizar_contra.css">
    <!-- Agregamos el archivo css del menu -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/public/static_components/menu_public.css">
</head>

<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <main class="mt-5 p-5">
        <div class="container mt-5">
            <div class="col-sm-12 col-md-6">
                <div class="text-center">
                    <h2 class="fw-semibold">Actualizar Contraseña</h2>
                    <p class="fw-normal fs-5">Ingresar la nueva contraseña</p>
                </div>
                <form action="" id="saveForm" class="mt-5 p-4">
                    <div class="mb-5">
                        <label for="claveActual" class="form-label fw-semibold">Contraseña actual</label>
                        <input type="password" id="claveActual" name="claveActual" required
                            class="form-control form-control-lg shadow rounded-4 bg-white">
                    </div>
                    <div class="mb-5">
                        <div class="row">
                            <div class="col-6">
                                <label for="claveNueva" class="form-label fw-semibold">Nueva contraseña</label>
                                <input type="password" id="claveNueva" name="claveNueva"  required
                                class="form-control form-control-lg shadow rounded-4 bg-white">
                            </div>
                            <div class="col-6">
                                <label for="ConfirmarClave" class="form-label fw-semibold">Confirmar contraseña</label>
                                <input type="password" id="ConfirmarClave" name="ConfirmarClave" required
                                class="form-control form-control-lg shadow rounded-4 bg-white">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="../../views/public/perfil.html"><button type="submit"
                        class="btn btn-orange-color btn-lg text-white mb-2 gap-2 col-sm-12 col-md-12 mx-auto">Actualizar</button></a>
                        <p class="fw-semibold">Guarda tu contraseña en algun lugar seguro</p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Agregamos nuestro footer a la pantalla -->
    <footer id="footer"></footer>

    <!-- Agregamos el framework de boostrap - js -->
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript"  src="../../node_modules/vanilla-text-mask/dist/vanillaTextMask.js"></script>
    <!-- Agregamos la ruta para agregar el menu -->
    <script src="../../controllers/utils/public.js"></script>
    <script type="text/javascript" src="../../controllers/public/actualizar_contrasenia.js"></script>
</body>

</html>
